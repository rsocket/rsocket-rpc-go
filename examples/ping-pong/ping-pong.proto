syntax = "proto3";

package ping_pong;

option java_package = "com.example.rrpc.pb";

message Ping {
    string ball = 1;
}

message Pong {
    string ball = 1;
}

service PingPong {
    rpc ping (Ping) returns (Pong) {
    }
    rpc lotsOfPongs (Ping) returns (stream Pong) {
    }

    //    rpc rousingGameOfPingPong (stream Ping) returns (stream Pong) {
    //    }

}
